<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>物语</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper-3.4.1.min.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_q7w9k50k9xmyrpb9.css">
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/swiper-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript">
        $(function(){

            var xhr = createXHR();
            xhr.open("GET","../js/index.json",true);
            xhr.send();
            xhr.onreadystatechange=function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    var responsetext = JSON.parse(xhr.responseText);
                    var footer = responsetext.footer;
                    for(var i = 0; i < footer.img1.length; i++){
                        $("footer").find("img").eq(i).attr("src",footer.img[i]);
                    }
                    $("footer").find("dd").removeClass('active')
                    $("footer").find("img").eq(1).attr("src",footer.img1[1]);
                    $("footer").find("dd").eq(1).addClass('active');
                }
            }
        })
    </script>
</head>
<body>
    <div class="thing_top">
        <h2>物语</h2>
    </div>
    <div class="thing_main">

    </div>



    <footer></footer>
</body>
</html>
